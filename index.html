<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      rel="shortcut icon"
      href="assets/utilites/LOGOMARCA-PUTUTUKA-AZUL-PNG.png"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Realize o cadastro dos seus  Clientes para aumentar sua base de Leads!"
    />
    <meta name="author" content="SCS Digital  Business " />
    <title>Cadastre seus Contatos</title>
  </head>
  <body>
    <header class="nav-bar">
      <nav class="links-nav">
        <ul class="links">
          <li id="leads" ><img src="assets/utilites/leads.svg" alt=""></li>
          <li id="new" ><img src="assets/utilites/new-selected.svg" alt=""></li>
          <li id="perfil"  class="perfil"><img src="assets/utilites/LOGOMARCA-PUTUTUKA-AZUL-PNG.png" alt=""></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="form-text"> 
        <img src="assets/utilites/LOGOMARCA-PUTUTUKA-AZUL-PNG.png" alt="">
        <h1>CADASTRAR</h1>
      </div>
      <form
        class="Sign-up"
        action="https://api.sheetmonkey.io/form/oXc3oDuoTzb1RHAGtG4bk8"
        method="post"
      >
        <div class="input-area">
          <div class="inputs"><img src="assets/utilites/name.svg" alt=""> <input placeholder="Nome" id="name"  name="Nome" type="text" required /></div>
          <div class="errorName"><small id="errorName"></small></div>
        </div>
        <div class="input-area">
          <div class="inputs"><img src="assets/utilites/tell.svg" alt=""> <input placeholder="Telefone" name="Telefone" id="tell" type="tel" required /></div>
          <div class="errorTell"><small id="errorTell"> </small></div>
        </div>
        <div class="input-area">
          <div class="inputs"> <img src="assets/utilites/email.svg" alt=""> <input placeholder="E-mail" name="E-mail" id="email" type="email" /></div>
          <div class="errorEmail"><small id="errorEmail"></small></div>
        </div>
        <a href="thanks-page/thanks.html"
          ><button id="register"  type="submit">CADASTRAR</button></a
        >
      </form>
    </section> 
    <script src="assets/js/jquery-3.7.1.js"></script>  
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
    integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script type="module" src="assets/js/main.js"></script>   
    <script src="assets/js/redirections.js"></script>
  </body>
</html>
